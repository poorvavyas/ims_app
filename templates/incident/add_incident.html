{% extends  "index.html" %}
{% block content%}
<div class="container-fluid mt-5">

    <div class="form-group">
        <form method="post" enctype="multipart/form-data"  action="{% url 'add_incident' %}">
            {% csrf_token %}
            {{form.as_p}}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
